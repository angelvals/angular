<div class="container">
  <h1>Form 1</h1>
  <mat-form-field>
    <input matInput placeholder="Header" [ngModel]="title" (ngModelChange)="title= $event">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Content" [ngModel]="message" (ngModelChange)="message= $event"></textarea>
  </mat-form-field>
</div>
